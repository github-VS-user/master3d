<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master 3D - Suivi des Commandes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Master 3D - Suivi des Commandes</h1>
    <button id="adminSpace">Admin Space</button>
  </header>

  <main>
    <!-- Section Consulter une Commande -->
    <section>
      <h2>Consulter une commande</h2>
      <form id="orderForm">
        <label for="orderNumber">Numéro de commande (3 chiffres) :</label>
        <input type="text" id="orderNumber" placeholder="Ex : 123" maxlength="4" required>
        <button type="submit">Consulter</button>
      </form>

      <div id="orderDetails" class="hidden">
        <h3>Détails de la commande</h3>
        <p><strong>Statut :</strong> <span id="status"></span></p>
        <p><strong>Responsable de l'impression :</strong> <span id="printer"></span></p>
        <p><strong>Responsable de la distribution :</strong> <span id="distributor"></span></p>
        <p><strong>Destinataire :</strong> <span id="recipient"></span></p>
        <p><strong>Lien de l'objet :</strong> <a id="objectLink" href="#" target="_blank"></a></p>
      </div>
    </section>

    <!-- Section Modifier le Statut -->
    <div id="modifyStatus" class="hidden">
      <h3>Modifier le statut de la commande</h3>
      <label for="newStatus">Nouveau statut :</label>
      <select id="newStatus">
        <option value="En Attente">En Attente</option>
        <option value="En Cours">En Cours</option>
        <option value="Imprimé">Imprimé</option>
        <option value="En Livraison">En Livraison</option>
        <option value="Livré">Livré</option>
      </select>
      <button id="saveStatus">Sauvegarder</button>
    </div>

    <!-- Formulaire Admin -->
    <div id="adminLoginForm" class="hidden">
      <h3>Connexion Admin</h3>
      <label for="adminPassword">Mot de passe :</label>
      <input type="password" id="adminPassword" required>
      <button id="loginButton">Se connecter</button>
    </div>

    <!-- Panneau Admin -->
    <div id="adminPanel" class="hidden">
      <h3>Panneau Admin</h3>
      <p>Bienvenue dans l'espace administrateur.</p>
      <!-- Ajoute les outils d'édition ici -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
