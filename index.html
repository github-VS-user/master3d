<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master 3D - Suivi des Commandes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Master 3D - Suivi des Commandes</h1>
    <button id="adminSpace">Admin Space</button>
  </header>

  <main>
    <!-- Section pour consulter une commande -->
    <section>
      <h2>Consulter une commande</h2>
      <form id="orderForm">
        <label for="orderNumber">Numéro de commande (3 chiffres) :</label>
        <input type="text" id="orderNumber" maxlength="3" required>
        <button type="submit">Consulter</button>
      </form>

      <div id="orderDetails" class="hidden">
        <h3>Détails de la commande</h3>
        <p><strong>Statut :</strong> <span id="status"></span></p>
        <p><strong>Responsable de l'impression :</strong> <span id="printer"></span></p>
        <p><strong>Responsable de la distribution :</strong> <span id="distributor"></span></p>
        <p><strong>Destinataire :</strong> <span id="recipient"></span></p>
        <p><strong>Lien de l'objet :</strong> <a id="objectLink" href="#" target="_blank">Voir l'objet</a></p>
      </div>
    </section>

    <!-- Section Connexion Admin -->
    <section id="loginSection" class="hidden">
      <h3>Connexion Admin</h3>
      <form id="adminLoginForm">
        <label for="adminPassword">Mot de passe :</label>
        <input type="password" id="adminPassword" required>
        <button type="submit">Se connecter</button>
      </form>
    </section>

    <!-- Section Admin Panel -->
    <section id="adminPanel" class="hidden">
      <h2>Admin Panel</h2>
      <p>Bienvenue dans l'interface administrateur.</p>
      <!-- Ajouter des fonctionnalités pour l'admin ici -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
